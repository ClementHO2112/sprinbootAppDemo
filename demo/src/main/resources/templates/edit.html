<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}"></title>

    <script>

    </script>
</head>
<body>
<div class="container">

    <h3 th:text="${title}" class="mp-4"></h3>

    <form action="#" th:action="@{/employees/save}"
                    th:object="${employee}" method="POST">

        <input type="hidden" th:field="*{id}"
               class="form-control mb-4 w-25"/>
        <input type="text" th:field="*{firstName}"
            class="form-control mb-4 w-25" placeholder="First Name"/>
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name"/>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="E-mail"/>

        <button type="submit" class="btn btn-info col-2" th:text="${title}"></button>

    </form>

    <hr>

    <a href="/employees/list">Back to Employee List</a>

</div>
</body>
</html>
